<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.png">
</head>
<body>
    <h2>Form</h2>

    <form action="#">
        <fieldset>
            <legend>Fill all the forms</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" >
        <br>
        <br>
        <label for="number">Number:</label>
        <input type="number" id="number" >
        <br>
        <br>
        <label for="psw">Password</label>
        <input type="password" name="" id="psw">
        <br><br>
        <label for="description">description</label>
        <textarea name="" id="description" cols="20" rows="10"></textarea>
        <br><br>
        <label>Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label><br>
        <input type="radio" name="gender" id="others" value="others"><label for="others">Others</label><br><br> 

        <label>Subject</label><br>
        <label for="mathematics">Mathematics</label><input type="checkbox" name="subject1" id="mathematics" value="mathematics"><br>
        <label for="english">English</label><input type="checkbox" name="subject2" id="english" value="English"><br>
        <label for="social">Social</label><input type="checkbox" name="subject3" id="social" value="Social" disabled><br><br>

        <!-- <label for="address">Address</label><br> -->
        <input type="text" name="address" id="address" placeholder="Enter your address">
        <br><br>
        <label for="class">Class: </label>
        <input type="text" name="class" id="class" readonly value="12"><br><br>

        <input type="submit" value="Submit">
        </fieldset>

    </form>
</body>
</html>
