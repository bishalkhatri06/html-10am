<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowSpan & ColSpan</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th rowspan="2">S.N.</th>
                <th rowspan="2">F_name</th>
                <th rowspan="2">L_name</th>
                <th colspan="2">Marks</th>
                <th rowspan="2">Class</th>
            </tr>
            <tr>
                <th>Theory</th>
                <th>Practical</th>
            </tr>
            <tr></tr>
        </thead>
        <tbody>
           <tr>
                <td>1</td>
                <td>Ram</td>
                <td>singh</td>
                <td>60</td>
                <td>20</td>
                <td>9</td>
           </tr>
           <tr>
                <td>2</td>
                <td>Sita</td>
                <td>Singh</td>
                <td>40</td>
                <td>20</td>
                <td>10</td>
           </tr>
        </tbody>
    </table>
</body>
</html>
